before:
  hooks:
    - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  goos:
    - windows
    - linux
    - darwin
  goarch:
    - amd64
    - '386'
    - arm
    - arm64

  ignore:
    - goos: darwin
      goarch: '386'
    - goos: windows
      goarch: 'arm'
    - goos: windows
      goarch: 'arm64'

  binary: '{{ .ProjectName }}'
  main: cmd/{{ .ProjectName }}/{{ .ProjectName }}.go
  ldflags: "-s -w"
  flags:
    - -trimpath
  asmflags:
    - all=-trimpath={{.Env.GOPATH}}
  gcflags:
    - all=-trimpath={{.Env.GOPATH}}

archives:
  -
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: binary

checksum:
  algorithm: sha256
